<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Skills</title>

    <link href="../css/skills.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/normalize.css">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>


</head>
<body>
<section class="skill-section" id="skills">
    <h2 class="section-title">Skills</h2>
    <hr class="line">
    <p class="section-subtitle">My technical level</p>
    <!-------------------------------Skill 1--------------------------------------------------------->
    <div class="skill-container skill-open">
        <div>
            <div class="skill-content">
                <div class="skill-header">
                    <i class="bx bx-code-curly bx-md skill-icon"></i>
                    <div>
                        <h4 class="skill-title">Frontend Development</h4>
                    </div>
                    <i class="bx bx-chevron-down bx-md skill-arrow"></i>
                </div>

                <div class="skill-list">

                    <!-----------skill-F1--------->
                    <div class="skill-data">
                        <div class="skill-titles">
                            <h5 class="skill-name">HTML</h5>
                            <span class="skill-number">90%</span>
                        </div>
                        <div class="skill-bar">
                            <span class="skill-percentage skill-html"></span>
                        </div>

                    </div>
                    <!-----------skill-F2--------->
                    <div class="skill-data">
                        <div class="skill-titles">
                            <h5 class="skill-name">CSS</h5>
                            <span class="skill-number">80%</span>
                        </div>
                        <div class="skill-bar">
                            <span class="skill-percentage skill-css"></span>
                        </div>

                    </div>

                    <!-----------skill-F3--------->
                    <div class="skill-data">
                        <div class="skill-titles">
                            <h5 class="skill-name">JavaScript</h5>
                            <span class="skill-number">60%</span>
                        </div>
                        <div class="skill-bar">
                            <span class="skill-percentage skill-js"></span>
                        </div>

                    </div>

                    <!-----------skill-F4--------->
                    <div class="skill-data">
                        <div class="skill-titles">
                            <h5 class="skill-name">React</h5>
                            <span class="skill-number">85%</span>
                        </div>
                        <div class="skill-bar">
                            <span class="skill-percentage skill-react"></span>
                        </div>

                    </div>


                </div>

            </div>

            <!-------------------------------Skill 2--------------------------------------------------------->


            <div class="skill-content skill-close">
                <div class="skill-header">
                    <i class="bx bx-server bx-md skill-icon"></i>
                    <div>
                        <h4 class="skill-title">Backend Development</h4>
                    </div>
                    <i class="bx bx-chevron-down bx-md skill-arrow"></i>
                </div>

                <div class="skill-list">
                    <!-----------skill-B1--------->
                    <div class="skill-data">
                        <div class="skill-titles">
                            <h5 class="skill-name">PHP</h5>
                            <span class="skill-number">80%</span>
                        </div>
                        <div class="skill-bar">
                            <span class="skill-percentage skill-php"></span>
                        </div>

                    </div>
                    <!-----------skill-B2--------->
                    <div class="skill-data">
                        <div class="skill-titles">
                            <h5 class="skill-name">Node Js</h5>
                            <span class="skill-number">70%</span>
                        </div>
                        <div class="skill-bar">
                            <span class="skill-percentage skill-node"></span>
                        </div>

                    </div>

                    <!-----------skill-B3--------->
                    <div class="skill-data">
                        <div class="skill-titles">
                            <h5 class="skill-name">Java</h5>
                            <span class="skill-number">90%</span>
                        </div>
                        <div class="skill-bar">
                            <span class="skill-percentage skill-java"></span>
                        </div>

                    </div>

                    <!-----------skill-B4--------->
                    <div class="skill-data">
                        <div class="skill-titles">
                            <h5 class="skill-name">Python</h5>
                            <span class="skill-number">65%</span>
                        </div>
                        <div class="skill-bar">
                            <span class="skill-percentage skill-python"></span>
                        </div>

                    </div>


                </div>

            </div>


        </div>
    </div>


</section>


</body>
</html>
