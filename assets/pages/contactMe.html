<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Contact me</title>

    <link href="../css/contactMe.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/normalize.css">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>

<div class="contact-section">
    <div class="contact-header">
        <h2>Contact Me</h2>
        <hr class="line">
        <p>Get in touch</p>
    </div>
    <div class="contact-info">
        <div><i class="bx bx-phone-call bx-md"></i>
            <h3>Call Me</h3>
            <p>+(94) 714038546 <br>+(94) 776908200</p>
        </div>
        <div><i class="bx bx-map bx-md"></i>
            <h3>Address</h3>
            <p>387/B Gangarama Road, <br>Panadura</p>
        </div>
        <div><i class="bx bx-envelope bx-md"></i>
            <h3>Email</h3>
            <p>id.lakshan21@gmail.com</p>
        </div>

    </div>

    <div class="contact-form">

        <form class="contact" action="" method="post">
            <input type="text" name="name" class="text-box" placeholder="Your Name" required>
            <input type="email" name="email" class="text-box" placeholder="Your Email" required>
            <textarea name="message" rows="4" placeholder="Your Message" required></textarea>
            <input type="submit" name="submit" class="send-btn" value="Send Message">

        </form>

    </div>


</div>
<footer>
    <div class="links">
        <div class="social-links">
            <ul>
                <li class="social-item"><a href="https://www.facebook.com/"><i class="bx bxl-facebook-circle bx-md"></i> </a></li>
                <li class="social-item"><a href="https://www.instagram.com/"><i class="icon bx bxl-instagram-alt bx-md"></i> </a></li>
                <li class="social-item"><a href="https://www.linkedin.com/"><i class="icon bx bxl-linkedin-square bx-md"></i> </a></li>
            </ul>
        </div>

    </div>
    <div class="footer-content">
        <p> <span id="name">Dimuthu Lakshan</span>.All rights reserved2022</p>
    </div>


</footer>


</body>
</html>
